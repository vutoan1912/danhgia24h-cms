<div id="page_content">
    <div id="page_content_inner">

        <div class="uk-grid uk-grid-width-medium-1-2 uk-grid-width-large-1-3 hierarchical_show listNavWrapper" id="contact_list_v2" data-uk-grid-match="{target:'.md-card'}" hierarchical-show on-last-repeat>
            <div ng-repeat="user in contact_list" on-last-repeat class="uk-margin-medium-top">
                <div class="md-card md-card-hover md-card-horizontal">
                    <div class="md-card-head">

                        <div class="md-card-head-menu" data-uk-dropdown="{pos:'bottom-left'}">
                            <i class="md-icon material-icons">&#xE5D4;</i>
                            <div class="uk-dropdown uk-dropdown-small">
                                <ul class="uk-nav">
                                    <li><a href="#">Edit</a></li>
                                    <li><a href="#">Remove</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="uk-text-center">
                            <img class="md-card-head-avatar" ng-src="{{user.avatar}}" alt=""/>
                        </div>
                        <h3 class="md-card-head-text uk-text-center">
                            <span class="listNavSelector">{{user.name}}</span>
                            <span class="uk-text-truncate">{{user.company}}</span>
                        </h3>
                    </div>
                    <div class="md-card-content">
                        <ul class="md-list">
                            <li>
                                <div class="md-list-content">
                                    <span class="md-list-heading">Info</span>
                                    <span class="uk-text-small uk-text-muted">{{user.info}}</span>
                                </div>
                            </li>
                            <li>
                                <div class="md-list-content">
                                    <span class="md-list-heading">Email</span>
                                    <span class="uk-text-small uk-text-muted uk-text-truncate">{{user.email}}</span>
                                </div>
                            </li>
                            <li>
                                <div class="md-list-content">
                                    <span class="md-list-heading">Phone</span>
                                    <span class="uk-text-small uk-text-muted">{{user.phone}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
