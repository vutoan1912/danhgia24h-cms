<style>
    .uk-grid>*>:last-child {
     margin-bottom: 0; 
}
</style>
<div style="position: absolute; padding-top: 20%; padding-left: 45%;" ng-if="ActivityService.style_loading_stt">
    <md-preloader success></md-preloader>
</div>
<form id="form_validation" class="uk-form-stacked" ng-style="ActivityService.style_loading">
<div >
    <div class="uk-grid">
        <div class="event_lable">
            <div class="uk-form-row event_lable_text">
                <label class="uk-form-label">{{ac[0].type}} <span class="req require_input">*</span></label>
            </div>
        </div>
        <div class="event_select">
            <div class="uk-form-row">
                <selectize 
                    required
                    class="font_selectize"
                    placeholder="" id="selec_adv_1" 
                    config="selectize_activity_type_config"
                    options="selectize_activity_type_options" 
                    position="bottom" 
                    ng-model="ActivityService.activity_info.activity_type" >
                </selectize>
            </div>
        </div>
        <div class="event_lable">
            <div class="uk-form-row event_lable_text" >
                <label class="uk-form-label">{{ac[0].subject}} <span class="req require_input">*</span></label>
            </div>
        </div>
        <div class="event_select">
            <div class="uk-form-row">
                <input type="text"  required class="md-input" md-input ng-model="ActivityService.activity_info.activity_subject" />
                <!--<input id="fullname" type="text" name="fullname" required class="md-input" md-input />-->
            </div>
        </div>
    </div>
    <div class="uk-grid">
        <div class="event_lable">
            <div class="uk-form-row event_lable_text">
                <label class="uk-form-label">{{ac[0].status}}<span class="req require_input">*</span></label>
            </div>
        </div>
        <div class="event_select">
            <div class="uk-form-row">
                <selectize 
                    required
                    class="font_selectize"
                    placeholder="" id="selec_adv_2" 
                    config="selectize_activity_status_config"
                    options="selectize_activity_status_options" 
                    position="bottom" 
                    ng-model="ActivityService.activity_info.activity_status" >
                </selectize>
            </div>
        </div>
        <div class="event_lable">
            <div class="uk-form-row event_lable_text">
                <label class="uk-form-label">{{ac[0].response}} <span class="req require_input">*</span></label>
            </div>
        </div>
        <div class="event_select">
            <div class="uk-form-row">
                <selectize 
                    required
                    class="font_selectize"
                    placeholder="" id="selec_adv_5" 
                    config="selectize_activity_res_config"
                    options="selectize_activity_res_options" 
                    position="bottom" 
                    ng-model="ActivityService.activity_info.activity_response"
                    >
                </selectize>
            </div>
        </div>
    </div>
    <div class="uk-grid">
        <div class="uk-width-medium-4-5 full_row">
            <div class="uk-form-row">
                <label>{{ac[0].des}}</label>
                <textarea cols="25" rows="1" class="md-input" ng-model="ActivityService.activity_info.activity_desctition" md-input textarea-autosize></textarea>
            </div>
        </div>
    </div>
    <div class="uk-grid">
        <div class="event_date_time">
            <div class="uk-form-row">
                <div class="uk-input-group">
                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                    <label for="uk_dp_2">{{ac[0].startDate}} <span class="req require_input">*</span></label>
                    <input required class="md-input" type="text" id="uk_dp_2" data-uk-datepicker="{format:'YYYY/MM/DD'}"  md-input ng-model="ActivityService.activity_info.activity_startDate">
                </div>
            </div>

        </div>
        <div class="event_date_time">
            <div class="uk-form-row">
                <div class="uk-input-group">
                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-clock-o"></i></span>
                    <label for="uk_tp_1">{{ac[0].startTime}} <span class="req require_input">*</span></label>
                    <input required class="md-input" type="text" id="uk_tp_1" data-uk-timepicker md-input ng-model="ActivityService.activity_info.activity_startTime">
                </div>
            </div>
        </div>
        <div class="event_date_time">
            <div class="uk-form-row">
                <div class="uk-input-group">
                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-calendar"></i></span>
                    <label for="uk_dp_2" >{{ac[0].endDate}} <span class="req require_input">*</span></label>
                    <input required class="md-input" type="text" id="uk_dp_2" data-uk-datepicker="{format:'YYYY/MM/DD'}" md-input ng-model="ActivityService.activity_info.activity_endDate">
                </div>
            </div>
        </div>
        <div class="event_date_time">
            <div class="uk-form-row">
                <div class="uk-input-group">
                    <span class="uk-input-group-addon"><i class="uk-input-group-icon uk-icon-clock-o"></i></span>
                    <label for="uk_tp_1" >{{ac[0].endTime}} <span class="req require_input">*</span></label>
                    <input required class="md-input" type="text" id="uk_tp_1" data-uk-timepicker md-input ng-model="ActivityService.activity_info.activity_endTime">
                </div>
            </div>
        </div>
    </div>
    <div class="uk-grid">
        <div class="event_lable">
            <div class="uk-form-row event_lable_text">
                <label class="uk-form-label" >{{ac[0].assigned}} <span class="req require_input">*</span></label>
            </div>
        </div>
        <div class="event_select">
            <div class="uk-form-row">
                <selectize 
                    required
                    class="font_selectize"
                    placeholder="" id="selec_adv_5" 
                    config="selectize_activity_assigned_config"
                    options="selectize_activity_assigned_options" 
                    position="bottom" 
                    ng-model="ActivityService.activity_info.activity_assigned"
                    >
                </selectize>
            </div>
        </div>
        <div class="event_lable">
            <div class="uk-form-row event_lable_text">
                <label class="uk-form-label" >{{ac[0].Visibility}}</label>
            </div>
        </div>
        <div class="event_select">
            <div class="uk-form-row">
                <select id="visibility" class="md-input font_selectize" ng-model="ActivityService.activity_info.activity_visibility">
                    <option value="Public" selected="selected">Public</option>
                    <option value="Private">Private</option>
                </select>
            </div>
        </div>
    </div>
</div>
</br>
</br>
<div class="uk-grid">
    <div class="uk-width-medium-1-3 uk-push-1-3">
        <button class="md-btn md-btn-primary" type="submit" ng-click="[CreateActivity()]" >Save</button>
        <p style="margin-top: 0px;" class="md-btn md-btn-wave" ng-click="[AddActivity.close()]">Cancel</p>
    </div>
</div>
</form>
